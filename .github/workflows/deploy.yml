        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Lint code âš™ï¸
        run: npm run lint

      - name: Build project ğŸ“¦
        run: |
          npm ci
